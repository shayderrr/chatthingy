<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ My Chat (Fixed)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    #messages { border: 1px solid #ccc; background: white; padding: 10px; height: 300px; overflow-y: auto; border-radius: 8px; }
    input, button { padding: 8px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ My Chat</h1>
  <div id="messages"></div>
  <input id="name" placeholder="Your name">
  <input id="message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>

  <!-- âœ… Modular Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Your Firebase config (from your console)
    const firebaseConfig = {
      apiKey: "AIzaSyAeU8eUerKxRSo4T_3Fc9uC9SnHeF-qZrI",
      authDomain: "my-chat-project-112b9.firebaseapp.com",
      databaseURL: "https://my-chat-project-112b9-default-rtdb.firebaseio.com",
      projectId: "my-chat-project-112b9",
      storageBucket: "my-chat-project-112b9.firebasestorage.app",
      messagingSenderId: "159419697275",
      appId: "1:159419697275:web:c0c7c1555466aad80afade",
      measurementId: "G-705X5D246R"
    };

    // Initialize Firebase and DB
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messagesDiv = document.getElementById("messages");

    // ðŸ“¨ Send message
    window.sendMessage = function() {
      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("message").value.trim();
      if (!name || !msg) return;

      push(ref(db, "messages"), { name, msg });
      document.getElementById("message").value = "";
    };

    // ðŸ’¬ Listen for new messages
    onChildAdded(ref(db, "messages"), (snapshot) => {
      const { name, msg } = snapshot.val();
      const div = document.createElement("div");
      div.textContent = `${name}: ${msg}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
