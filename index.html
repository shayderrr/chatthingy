<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ My Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    #messages {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      border-radius: 8px;
    }
    input, button {
      padding: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ My Chat</h1>
  <div id="messages"></div>
  <input id="name" placeholder="Your name">
  <input id="message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>

  <!-- Firebase CDN SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <script>
    // âœ… Your Firebase config (converted for browser use)
    const firebaseConfig = {
      apiKey: "AIzaSyAeU8eUerKxRSo4T_3Fc9uC9SnHeF-qZrI",
      authDomain: "my-chat-project-112b9.firebaseapp.com",
      databaseURL: "https://my-chat-project-112b9-default-rtdb.firebaseio.com",
      projectId: "my-chat-project-112b9",
      storageBucket: "my-chat-project-112b9.firebasestorage.app",
      messagingSenderId: "159419697275",
      appId: "1:159419697275:web:c0c7c1555466aad80afade",
      measurementId: "G-705X5D246R"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById('messages');

    function sendMessage() {
      const name = document.getElementById('name').value;
      const msg = document.getElementById('message').value;
      if (!name || !msg) return;

      db.ref('messages').push({ name, msg });
      document.getElementById('message').value = '';
    }

    // Listen for new messages
    db.ref('messages').on('child_added', (snapshot) => {
      const { name, msg } = snapshot.val();
      const div = document.createElement('div');
      div.textContent = `${name}: ${msg}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
